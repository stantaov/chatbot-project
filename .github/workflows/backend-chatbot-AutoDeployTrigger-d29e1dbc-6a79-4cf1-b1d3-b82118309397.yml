name: Trigger auto deployment for backend-chatbot

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ stage-10 ]
    paths:
    - '**'
    - '.github/workflows/backend-chatbot-AutoDeployTrigger-d29e1dbc-6a79-4cf1-b1d3-b82118309397.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.BACKENDCHATBOT_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.BACKENDCHATBOT_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.BACKENDCHATBOT_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: chatbot2025.azurecr.io
          registryUsername: ${{ secrets.BACKENDCHATBOT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.BACKENDCHATBOT_REGISTRY_PASSWORD }}
          containerAppName: backend-chatbot
          resourceGroup: DemoVmSDA
          imageToBuild: chatbot2025.azurecr.io/backend-chatbot:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


