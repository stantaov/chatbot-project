name: Trigger auto deployment for backend2025sda

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ stage-10 ]
    paths:
    - '**'
    - '.github/workflows/backend2025sda-AutoDeployTrigger-66644e3c-2908-4e6f-b28d-a09339e20fba.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.BACKEND2025SDA_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.BACKEND2025SDA_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.BACKEND2025SDA_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: myregistry2025sda.azurecr.io
          registryUsername: ${{ secrets.BACKEND2025SDA_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.BACKEND2025SDA_REGISTRY_PASSWORD }}
          containerAppName: backend2025sda
          resourceGroup: DemoVmSDA
          imageToBuild: myregistry2025sda.azurecr.io/backend2025sda:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


